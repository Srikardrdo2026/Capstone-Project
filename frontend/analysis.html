<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Analysis</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="background"></div>
<canvas id="particles"></canvas>

<!-- ===== NAVIGATION ===== -->
<nav class="nav">
  <a href="index.html">Single Scan</a>
  <a href="analysis.html">Website Analysis</a>
  <a href="csv.html">CSV Batch</a>
</nav>

<!-- ===== MAIN LAYOUT ===== -->
<div style="
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 60px;
  margin-top: 10vh;
  flex-wrap: wrap;
">

  <!-- ===== PIE CHART SECTION ===== -->
  <div style="
    width: 420px;
    height: 420px;
    background: rgba(18, 6, 40, 0.9);
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 0 40px rgba(167, 139, 250, 0.35);
  ">
    <canvas id="chart"></canvas>
  </div>

  <!-- ===== INPUT CARD ===== -->
  <div class="container" style="margin: 0;">

    <div class="header">
      <h1>Website Behavior Analysis</h1>
      <div class="subtitle">Aggregate behavioral risk overview</div>
    </div>

    <div class="form-section">

      <div class="field">
        <label>Website URL</label>
        <input type="text" id="website" placeholder="https://example.com">
      </div>

      <div class="field">
        <label>Number of Simulated Users</label>
        <input type="number" id="num_users" min="1">
      </div>

      <button onclick="analyzeWebsite()">Analyze Website</button>

      <!-- ERROR -->
      <div id="errorBox" class="error"></div>

    </div>
  </div>

</div>

<script src="js/particles.js"></script>
<script src="js/analysis.js"></script>

</body>
</html>
